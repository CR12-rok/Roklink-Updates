{{ define "main" }}

	{{ partial "jumbotron" (dict "imageUrl" .Site.Data.constants.jumbotronImg "title" .Title "subtitle" .Params.subtitle ) }}

	<div class="container">
		<ul>
			{{ range .Data.Terms.Alphabetical }}
				<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
			{{ end }}
		</ul>
	</div>

{{ end }}
