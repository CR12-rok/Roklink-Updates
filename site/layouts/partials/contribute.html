<div class="row mb-3">
  <div class="col">
    <a href="{{.Site.Data.constants.repoUrl}}/edit/master/site/content/{{.File | urlize}}" target="__BLANK">Edit on Github</a>
  </div>
  <div class="col text-right">
    <a href='{{.Site.Data.constants.repoUrl}}/issues/new?title=Suggestion+for+{{(replace .File " " "+")}}' target="__BLANK">Report Issue / Suggest Change</a>
  </div>
</div>
