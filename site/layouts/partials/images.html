<h4>All Images ({{ len (union (slice .Params.thumb) .Params.images) }})</h4>
<div class="row">
	{{ range (union (slice .Params.thumb) .Params.images) }}
		<div class="col">
			<a href="{{.}}" target="__BLANK" title="Click to see larger version">
				<img src="{{.}}" style="max-width: 250px">
			</a>
		</div>
		{{ end }}
</div>
