{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Site.Data.constants.jumbotronImg "title" .Params.title "subtitle" .Params.subtitle ) }}

<div class="container">
	<div class="row">
		{{ range (.Paginator 150).Pages.ByParam "year" }}
			<div class="col">
				{{ .Render "li" }}
			</div>
		{{ end }}
	</div>
	{{ partial "pagination" . }}
</div>

{{end}}
